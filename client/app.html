<div>
  <accounts-ui></accounts-ui>
  <check-in-form></check-in-form>

</div>

<sebm-google-map
  [latitude]="centerLat"
  [longitude]="centerLng"
  [zoom]="8">
  <div *ngFor="#location of locations">
    <sebm-google-map-marker
      *ngIf="location.lat"
      [latitude]="location.lat"
      [longitude]="location.lng">
    </sebm-google-map-marker>
  </div>
</sebm-google-map>
